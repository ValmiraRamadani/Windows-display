<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recycle Bin</title>
  <link rel="icon" type="image/x-icon" href="https://wp-cdn.pugetsystems.com/2023/12/recycle2.png">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
        font-family: Arial,sans-serif;
        color: #4b4848;
    }
    .path {
        width: 150px;
        height: 100vh;
        border-right: 1px solid #ccc;
        display: inline-block;
    }
  </style>
  <script src="script.js" defer></script>
</head>
<body onload="recycleBinPage()">
    <div id="recycle-open" style="display: flex; flex-direction: row; height: 20px; justify-content: space-between">
    <img src="https://wp-cdn.pugetsystems.com/2023/12/recycle2.png" alt="recycle bin" class="recycle-bin-small-icon" style="align-content: flex-start">
      <div>|</div>
    <img style="align-content: flex-start" src="https://icons.veryicon.com/png/o/system/dan_system/file-60.png" alt="recycle bin" class="recycle-bin-small-icon">
      <div>|</div>
      <div style="flex: 2"></div>
      <div style=" background-color: #c3a5f5; padding: 0 23px 0 23px; font-size: 13px">Manage</div>
      <div> Recycle Bin</div>
      <div style="flex: 20"></div>
      <div style="cursor: pointer; align-content: flex-end; margin: 10px; font-size: 20px;"> — </div>
      <div style="cursor: pointer ;align-content: flex-end; margin: 10px; font-size: 20px; "> ❐ </div>
      <div onclick="BackWindows()" style="cursor: pointer; height: 20px; align-content: flex-end; font-size: 20px; margin: 10px"> x </div>
    </div>
    <div id="recycle-tabs" style="display: flex; flex-direction: row; height: 20px; gap: 15px; font-size: 11px">
      <p>File</p>
      <p>Home</p>
      <p>Share</p>
      <p>View</p>
      <p>|  Recycle bin tools |</p>
    </div>
    <br>
    <div id="recycle-search" style="display: flex; flex-direction: row; height: 20px; gap: 15px">
      ← → ↑
      <input placeholder="Desktop/Recycle bin/" type="text" name="Type here to search" style="flex: 6">
      <input placeholder="Search here.." type="text" name="Type here to search" style="flex: 1">
    </div>
  <div class="path">
      <p>&gt; Quick Access</p>
      <p>&gt; One drive</p>
      <p>&gt; This PC</p>
      <p>&gt; Desktop</p>
      <p>&gt; Network</p>
  </div>
        <div class="recycleBin" id="recycleBin">
        </div>

    <div id="customMenu">
      <ul>
        <li id="restoreOption">Restore</li>
        <li>Refresh</li>
      </ul>
    </div>


    <footer class="windows-footer">
      <div class="left-group">
        <img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/8355c42b-bec4-426e-a0fa-f39523ea6c02/da7v7y8-52d76d93-ab94-4015-903a-7b9be668b252.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiIvZi84MzU1YzQyYi1iZWM0LTQyNmUtYTBmYS1mMzk1MjNlYTZjMDIvZGE3djd5OC01MmQ3NmQ5My1hYjk0LTQwMTUtOTAzYS03YjliZTY2OGIyNTIucG5nIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.j5Z8eRxUX79o0NB7aJDiyNcHl2HB0QtsABu4jJbyYDo" alt="Windows Logo" class="windows-logo">

        <div class="search-bar">
          <img src="https://www.freeiconspng.com/thumbs/search-icon-png/search-icon-png-9.png" alt="Search icon" class="search-icon">
          <input type="text" placeholder="Type here to search" class="search-text">
        </div>

        <img src="https://cdn.iconscout.com/icon/free/png-256/free-task-view-icon-svg-download-png-1174826.png" alt="Task view" class="task-view">
        <img src="https://wp-cdn.pugetsystems.com/2023/12/recycle2.png" alt="recycle bin" class="bar-icon">
        <img src="https://wp-cdn.pugetsystems.com/2023/12/recycle2.png" alt="recycle bin" class="desktop-icon1" onclick="RecycleBin()">
      </div>

      <div class="right-group">
        <div class="weather">
          <img src="https://cdn-icons-png.flaticon.com/512/180/180700.png" style="width:20px; height:20px" alt="weather">
          <p>Mostly Clear</p>
        </div>
        <div class="icon">
          <img src="https://icons.iconarchive.com/icons/icons8/windows-8/512/Mobile-Speaker-icon.png" alt="sound" class="sound-logo">
        </div>
        <div class="icon">
          <img src="https://cdn-icons-png.flaticon.com/256/664/664882.png" alt="battery icon" class="battery-logo">
        </div>
        <div class="icon">
          <img src="https://cdn-icons-png.flaticon.com/512/1176/1176875.png" alt="wifi logo" class="wifi-logo">
        </div>
        <div class="icon" style="font-size: 13px">ENG</div>
        <div class="time" style="font-size: 12px"><div style=" padding-left: 10px">6:08 PM</div><div>12/28/2025</div></div>
        <img src="https://www.wambooli.com/blog/wp-content/uploads/2015/08/ma17-Notifications.png" alt="notif" class="notifications">
        <div class="separator" onclick="BackWindows()"></div>
      </div>
    </footer>
</body>
</html>
